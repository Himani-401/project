<!DOCTYPE html>
<html>
    <head>
        <title>MommyMentor</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="About.css" />
    </head>
    <body>
        <section id="FirstSection">
            <div id="carousel" class="carousel carousel-dark slide">
                <!-- IMAGES -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image.png" class="d-block w-100"
                            alt="Slide 1" />
                    </div>
                    <div class="carousel-item">
                        <img src="mighty2.png" class="d-block w-100"
                            alt="Slide 2" />
                    </div>
                    <div class="carousel-item">
                        <img src="mighty3.png" class="d-block w-100"
                            alt="Slide 3" />
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>

        <!--  SECOND SECTION -->

        <section id="SecondSection">
            <div class="container">
                <br>
                <br>
                <br>
                <h1>How are you feeling today?</h1>
                <div class="emoji-card">
                    <a href="excited.html" class="btn emoji-button"
                        target="_blank"><span
                            class="emoji">&#x1F62C;</span></a>

                    <a href="happy.html" class="btn emoji-button"
                        target="_blank"><span
                            class="emoji">&#x1F604;</span></a>

                    <a href="neutral.html" class="btn emoji-button"
                        target="_blank"><span
                            class="emoji">&#x1F60A;</span></a>

                    <a href="sad.html" class="btn emoji-button" target="_blank">
                        <span class="emoji">&#x1F610;</span></a>

                    <a href="depressed.html" class="btn emoji-button"
                        target="_blank"><span
                            class="emoji">&#x1F61E;</span></a>
                </div>
            </div>
        </section>
    </body>
</html>
